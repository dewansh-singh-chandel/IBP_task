<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dewansh Singh Chandel - IIT Gandhinagar</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="background"></div>
        <div class=" sidebar sidebar-go">

            
            <nav>
    
                <ul>
                    <li><a href ="/" >Home</a></li>
                    <li><a href = "/intro.html">My Intro</a></li>
                    
                    <li><a href ="/blog.html" >Blog</a></li>
                    <li><a href ="/contact.html" >Contact</a></li>
                </ul>
            </nav>
    
        </div>
    
        <div class="main">

            <div class="hamburger">

                <img class ="ham" src="ham.png" alt="" width = 40px>
                <img class ="cross" src="cross.png" alt="" width = 40px>
            </div>
            <div class="contactform">
                <h1>Contact me for work/ general queries</h1>
                <form>
                    <div class="mb-3">
                        <label for="clientemail" class="form-label">Name</label>
                        <input type="name" class="form-control" id="clientname" aria-describedby="emailHelp">
                        
                      </div>
                    <div class="mb-3">
                      <label for="clientemail" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email and phone with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="clinetphone" class="form-label">Phone</label>
                      <input type="Phone" class="form-control" id="clinetphone">
                    </div>
                    <div class="mb-3">
                        <label for="clientenquiry" class="form-label">Enquiry</label>
                        <input type="enquiry" class="form-control" id="clientenquiry" aria-describedby="emailHelp">
                        
                    </div>
                    <div class="form-check" id="form-check">
                      <input type="checkbox" class="form-check-input" id="isclient">
                      <label class="form-check-label" for="isclient">I want you to work on a project</label>
                    </div>
                    <button type="submit" class="btn-sm" >Submit</button>

                  </form>
            </div>
        </div>


    </div>
    <script src="script.js"></script>   
</body>
</html>
